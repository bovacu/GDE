Scene:
  Name: "Sandbox Scene"
  Assets:
    Textures:
      - Path: "assets/test/test.png"
        TileWidth: 50
        TileHeight: 50
      - Path: "assets/test/square.png"
        TileWidth: 32
        TileHeight: 32
      - Path: "assets/player/run.png"
        TileWidth: 120
        TileHeight: 80
    Fonts:
      - Path: "assets/fonts/arial.ttf"
        Sizes: [54]
  Entities:
    - Tag: "White cube"
      Ref: 1
      Active: true
      Transform:
        Position: [-25, 0]
        Scale: [1, 1]
        Rotation: 0
    - Tag: "Blue Cube"
      Ref: 2
      Active: true
      Transform:
        Position: [0, -128]
        Scale: [1, 1]
        Rotation: 0
    - Tag: "Text"
      Ref: 3
      Active: true
      Transform:
        Position: [0, 100]
        Scale: [1, 1]
        Rotation: 0
  Cameras:
    - Name: "Second"
      Zoom: 1
      ZoomSpeed: 0.25
      IsMain: true
      ViewPortType: 0 # 0 is Adaptative, 1 is Free
      Owner: 0
  SpriteRenderers:
    - Texture:
        Atlas: "square"
        Tile: "square_0"
      Color: [255, 255, 255, 255]
      Layer: 0
      Shader: "basic"
      Owner: 1
