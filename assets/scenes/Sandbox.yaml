        Atlas: "square"
        Tile: "square_0"
      Color: [0, 0, 255, 255]
      Layer: 0
      Shader: "basic"
      Owner: 2
  TextRenderers:
    - Text: "Hello World"
      Color: [0, 255, 0, 255]
      Layer: 0
      Shader: "basicText"
      Font:
        Name: "arial"
        Size: 54
      Owner: 3
