Scene:
  Name: "Sandbox Scene"
  Assets:
    Textures:
      - Path: "assets/spriteSheets/test/square.yaml"
      - Path: "assets/spriteSheets/test/ui.yaml"
    Fonts:
    #      - Path: "assets/fonts/arial.ttf"
    #        Sizes: [54]
    Prefabs:
      - Key: "square"
  Entities:
    - Tag: "White cube"
      Ref: 1
      Active: true
      Transform:
        Position: [0, 0]
        Scale: [1, 1]
        Rotation: 0
    - Tag: "Blue Cube"
      Ref: 2
      Active: true
      Transform:
        Position: [0, -128]
        Scale: [1, 1]
        Rotation: 0
    #    - Tag: "Text"
    #      Ref: 3
    #      Active: true
    #      Transform:
    #        Position: [0, 100]
    #        Scale: [1, 1]
    #        Rotation: 0
    - Prefab: "square"
      Ref: 1001
      Active: true
      Modifications:
        - Transform:
            Position: [0, 128]
            Scale: [1, 1]
            Rotation: 0
  Cameras:
    - Name: "Second"
      Zoom: 1
      ZoomSpeed: 0.25
      IsMain: true
      ViewPortType: 0 # 0 is Adaptative, 1 is Free
      ViewPortVirtualResolution: [1080, 1920]
      ViewPortDeviceResolution: [1080, 1920]
  SpriteRenderers:
    - Texture:
        Atlas: "ui"
        Tile: "button"
      Color: [255, 255, 255, 255]
      Layer: 0
      Shader: "basic"
      Ref: 1
    - Texture:
        Atlas: "square"
        Tile: "square"
      Color: [0, 0, 255, 255]
      Layer: 0
      Shader: "basic"
      Ref: 2
  TextRenderers:
  #    - Text: "Hello World"
  #      Color: [0, 255, 0, 255]
  #      Layer: 0
  #      Shader: "basicText"
  #      Font:
  #        Name: "arial"
  #        Size: 54
  #      Ref: 3
  Bodies:
    - BodyType: 0   # 0 -> static, 1 -> dynamic, 2 -> kinematic
      BodyShape: 0  # 0 -> square, 1 -> circle, 2 -> polygon
      Mass: 1.0
      Size:
        Width: 32
        Height: 32
      Friction: 0.0
      Restitution: 0.0
      Mask: 2
      Ref: 2
    - BodyType: 1
      BodyShape: 0
      Mass: 1.0
      Size:
        Width: 32
        Height: 32
      Friction: 0.0
      Restitution: 0.0
      Mask: 1
      Ref: 1